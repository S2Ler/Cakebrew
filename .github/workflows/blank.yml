name: Cakebrew

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  build:

    runs-on: macos-11.0

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: xcodebuild -workspace Cakebrew.xcworkspace/ -scheme Cakebrew
    - name: Run tests
      run: xcodebuild -workspace Cakebrew.xcworkspace/ -scheme Cakebrew test
